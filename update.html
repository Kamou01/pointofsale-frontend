<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="updating">
      <div class="update">
          <form
            class="update-form"
            action=""
            method="POST"
            id="updating-form"
          >
            <div class="update-name">
              <label for="name" class="name-1"></label>
              <input
                type="text"
                name="name"
                id="name"
                class="update-input"
                placeholder="Name"
                
              />
            </div>
  
            <div class="update-description">
              <label for="description" class="description"></label>
              <input
                type="text"
                name="description"
                id="description"
                class="update-input"
                placeholder="Description"
                
              />
            </div>
  
            <div class="update-price">
              <label for="price" class="price"></label>
              <input
                type="text"
                name="price"
                id="price"
                class="price"
                placeholder="Price"
                
              />
            </div>
  
            <div>
              <label for="category" class="category"></label>
              <input
                type="text"
                name="category"
                id="category"
                class="update-input"
                placeholder="Category"
                
              />
              
            </div>
            <div>
              <label for="image" class="image"></label>
              <input
                type="text"
                name="image"
                id="image"
                class="update-input"
                placeholder="Url link for the Image"
                
              />
              
            </div>
            <div>
              <button type="submit" class="update-btn">Update Product </button>
            </div>
          </form>
        </div>
    <script src="./update.js"></script>
  </body>
</html>
